responses:
  utter_faq/bfz_goal:
  - text: Das BfZ soll Fachkräften bei Vermittlung und Verweis in andere Fachbereich
      oder Bezirke erleichtern.
  utter_faq/bfz_users:
  - text: Das BfZ richtet sich an Haupt- und Ehrenamtliche, die mit zugewanderten/geflüchteten
      Menschen in Berlin arbeiten.
  utter_faq/bfz_update:
  - text: 'Daten werden aktualisiert, wenn uns Projekte, Einrichtungen oder Benutzer
      Änderungen mitteilen. Die geschieht über Klick auf "Änderungen vorschlagen"  Alle
      Institutionen werden zweimal im Jahr angeschrieben und gebeten, ihre Daten zu
      überprüfen. '
  utter_faq/bfz_content:
  - text: 'Wir erfassen grundsätzlich mehrsprachige Beratungsangebote in verschiedenen
      Bereichen der Sozialarbeit. '
  utter_faq/bfz_criteria:
  - text: Neben der Mehrsprachigkeit und Themen sind die Qualität, Erreichbarkeit
      und gesicherte Finanzierung wichtige Kriterien für die Datenaufnahme. Jeder
      kann Einträge vorschlagen.
  utter_faq/bfz_languages:
  - text: Das BfZ stellt Daten in Deutsch und Englisch zur Verfügung. Wir gehen davon
      aus, dass alle professionellen Nutzer*innen Deutsch oder Englisch beherrschen,
      um ihre Arbeit auszuüben.
  utter_faq/bfz_help:
  - text: Am besten klicken Sie erst auf "alle Einträge". Diese Ergebnisse können
      nach Themen, Zielgruppen, Bezirken und Sprachen eingeschränkt werden. Oder Sie
      geben ein Stichwort im Suchfeld ein. Beide Suchmöglichkeiten können auch kombiniert
      werden.
  utter_faq/bfz_responsibility:
  - text: Verband für interkulturelle Arbeit (VIA) Berlin/Bandenburg e.V. betreibt
      das BfZ.
  utter_faq/bfz_infomaterial:
  - text: Es gibt einen Flyer im Postkartenformat sowie Aufkleber mit dem BfZ-Logo(A6).
