version: "2.0"

nlu:
  - intent: faq/goal_bfz
    examples: |
      - Wofür wurde das BfZ entwickelt?
      - Wofür wurde das Berliner Beratungsnetz für Zugewanderte entwickelt?
      - Was ist das BfZ?
  - intent: faq/financing_bfz
    examples: |
      - Wie wird das BfZ finanziert?
      - Wie wird das Berliner Beratungsnetz für Zugewanderte finanziert?
  - intent: faq/target_group
    examples: |
      - Ich suche Angebote für [Frauen](target_group)?
      - Welche Angebote gibt es für [Frauen](target_group)?
      - Gibt es spezielle Angebote für [Frauen](target_group)?
      - Wissen Sie, wo [Kinder](target_group) Angebote finden können?
      - Wissen Sie, wo [Jugentliche](target_group) Angebote finden können?
  - intent: faq/primary_topic
    examples: |
      - Unterstützung bei [Sucht](primary_topic)?
      - Informationen beim Thema [Wohnen](primary_topic)?
      - Gibt es [Antigewalt](primary_topic) Beratung?
  - intent: faq/primary_topic+target_group
    examples: |
      - Gibt es für [Frauen](target_group) Angebote zur [Sucht](primary_topic)?
      - Bitte zeige Angebote zu [Sucht](primary_topic) für [Frauen](target_group)
      - Wer berät [Frauen](target_group) zu [Sucht](primary_topic)?

responses:
  utter_faq/goal_bfz:
    - text: Das „Berliner Beratungsnetz für Zugewanderte“ ist eine online-Datenbank mit
        Beratungsangeboten für zugewanderte Menschen. Die Datenbank umfasst Angebote in
        verschiedenen Themenfeldern und Bereichen der Beratung.
  utter_faq/financing_bfz:
    - text: Das „Berliner Beratungsnetz für Zugewanderte“ wird finanziert durch die
        Senatsverwaltung für Integration, Arbeit und Soziales im Rahmen des Interkulturellen
        Kompetenznetzwerks für Migrant*innenorganisationen in Berlin (IKMO). Es wurde konzeptionell
        in enger Kooperation mit dem Willkommenszentrum Berlin entwickelt.
  utter_faq/target_group:
    - text: Ich habe folgende Angebote gefunden https://www.beratungsnetz-migration.de/list/u/{target_group}
  utter_faq/primary_topic:
    - text: Ich habe folgende Angebote gefunden https://www.beratungsnetz-migration.de/list/c/{primary_topic}
  utter_faq/primary_topic+target_group:
    - text: Ich habe folgende Angebote gefunden https://www.beratungsnetz-migration.de/list/c/{primary_topic}/u/{target_group}

