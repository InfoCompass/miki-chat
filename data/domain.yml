version: "2.0"
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- goodbye
- affirm
- deny
- start
responses:
  utter_greet:
  - text: Hey! Wie geht's dir?
  - text: Hallo!
  utter_intro:
  - text: Ich bin **MIKI**, der Chatbot vom [Berliner Beratungsnetz für
      Zugewanderte](https://www.beratungsnetz-migration.de/). Damit ich Ihnen helfen
      kann, schreiben Sie bitte eine Frage, zum beispiel "Was ist das Berliner Beratungsnetz
      für Zugewanderte?"
  utter_another_question:
  - text: Sehr schön. Stellen Sie gerne weitere Fragen.
  utter_dont_understand:
  - text: Ich habe Ihre Frage nicht verstanden.
  utter_default:
  - text: |
      Ich habe Ihre Frage leider nicht verstanden.
      Bitte stellen Sie Ihre Frage noch einmal in anderer Form.
  utter_ask_another_question: # #08
  - text: |
      Sie erhalten umfangreiche Informationen in einer
      [Migrationsberatungsstelle](/list/s/migrationsberatung).

      … oder stellen Sie mir eine andere Frage.
  utter_ask_question_another_form: # #09
    - text: Bitte stellen Sie Ihre Frage noch einmal in anderer Form!
  utter_ask_again:
  - text: Bitte stellen Sie Ihre Frage noch einmal. Ich verstehe Fragen besonders gut,
      wenn sie möglichst kurz formuliert sind und nur wenige Teilaspekte beinhalten.
  utter_ask_whether_question_answered:
  - text: Habe ich Ihre Frage richtig beantwortet?
    buttons:
    - title: Ja
      payload: '/affirm'
    - title: Nein
      payload: '/deny'
  utter_rephrase_question:
  - text: Bitte stellen Sie Ihre Frage noch einmal. Ich verstehe Fragen besonders gut, wenn sie möglichst kurz formuliert sind.
  utter_goodbye:
  - text: Tschüss
