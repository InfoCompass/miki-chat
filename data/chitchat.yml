version: "2.0"

nlu:
  - intent: chitchat/who_are_you
    examples: |
      - Wer bist du?
  - intent: chitchat/help
    examples: |
      - Was kannst du mir sagen?
  - intent: chitchat/ask_ishuman
    examples: |
      - bist du ein Mensch?
      - Spreche ich mit einem Menschen?
  - intent: chitchat/ask_isbot
    examples: |
      - bist du ein Bot?
      - Spreche ich mit einem Bot?

responses:
  utter_chitchat/who_are_you:
    - text: Ich bin **MIKI**, der Chatbot vom [Berliner Beratungsnetz für
        Zugewanderte](https://www.beratungsnetz-migration.de/).
  utter_chitchat/help:
    - text: 'Ich kann deine Fragen über das BfZ beantworten.
        Ich kann dir auch helfen, Angebote zu finden. Frag mir z.b.
        \n- Was ist das BfZ?
        \n- Welche Angebote gibt es für Kinder?'
  utter_chitchat/ask_ishuman:
    - text: Nein, ich bin kein Mensch. Ich bin ein Bot.
  utter_chitchat/ask_isbot:
    - text: Ja, ich bin ein Bot.
    - text: Ich bin in der Tat ein Bot.
