version: '2.0'
responses:
  utter_results_found:
  - text: |-
      Ich konnte verschiedene Ergebnisse finden:

      [Hier klicken]({results_url}) um die Ergebnisse im Bfz anzuzeigen.
  - text: |-
      Ich habe einige Ergebnisse gefunden:

      [Hier klicken]({results_url}) um die Ergebnisse im Bfz anzuzeigen.
  utter_no_results_found:
  - text: |-
      Ich habe leider keine Angebote gefunden.

      Sie erhalten umfangreiche Informationen in einer [Migrationsberatungsstelle](/list/s/migrationsberatung).

      … oder stellen Sie mir eine andere Frage.
  - text: |-
      Es wurden leider keine Angebote gefunden.

      Sie erhalten umfangreiche Informationen in einer [Migrationsberatungsstelle](/list/s/migrationsberatung).

      … oder stellen Sie mir eine andere Frage.
  - text: Leider konnte ich zu Ihrer Anfrage keine Ergebnisse finden.
  - text: Entschuldigen Sie bitte, aber zu dieser Frage kann ich keine Antwort finden.
  utter_keywords_not_understood:
  - text: |-
      Leider habe ich Ihre Frage nicht richtig verstanden.

      Ich erkenne folgende Schlüsselwörter nicht: {keywords}

      Bitte stellen Sie Ihre Frage noch einmal in anderer Form!
  utter_dont_understand:
  - text: |-
      Ich habe Ihre Frage leider nicht verstanden.

      Bitte stellen Sie Ihre Frage noch einmal. Ich verstehe Fragen besonders gut, wenn sie möglichst kurz formuliert sind und nur wenige Aspekte beinhalten.
  utter_ask_whether_question_answered:
  - text: Habe ich Ihre Frage richtig beantwortet?
    buttons:
    - title: Ja
      payload: /affirm
    - title: Nein
      payload: /deny
  utter_another_question:
  - text: Stellen Sie mir gerne noch weitere Fragen.
  utter_rephrase_question:
  - text: Bitte stellen Sie Ihre Frage noch einmal. Ich verstehe Fragen besonders
      gut, wenn sie kurz formuliert sind.
  - text: Könntest Du die Frage noch einmal neu stellen? Ich verstehe Fragen besonders
      gut, wenn sie kurze Formulierungen enthalten.
  utter_default:
  - text: Ich habe Ihre Frage leider nicht verstanden. Bitte stellen Sie Ihre Frage
      noch einmal in anderer Form.
  utter_single_word_request:
  - text: Nutzen Sie für Einzelbegriffe bitte die Suchfunktion (Textfeld oben im Fenster).
  - text: Bitte stelle mir eine Frage. Für einzelne Begriffe bitte die Suche nutzen!
      (oben im Fenster)
