stories:

## Starting up the conversation

- story: greet + help
  steps:
  - intent: greet
  - action: utter_greet
  - action: utter_chitchat/who_are_you
  - action: utter_chitchat/help
  - checkpoint: first_question

- story: first faq
  steps:
  - checkpoint: first_question
  - intent: faq
  - action: utter_faq
  - action: utter_another_question

- story: first filter_question
  steps:
    - checkpoint: first_question
    - intent: filter_question
      entities:
        - filter
    - action: action_filter_results
    - action: utter_another_question

- story: first filter_question confused
  steps:
    - checkpoint: first_question
    - intent: filter_question
    - action: utter_dont_understand
    - action: utter_ask_again

## Continuing the conversation and potentially finishing it

- story: faq
  steps:
  - intent: faq
  - action: utter_faq
  - action: utter_another_question
  - checkpoint: next_question

- story: filter_question
  steps:
    - intent: filter_question
      entities:
        - filter
    - action: action_filter_results
    - action: utter_another_question

- story: filter_question confused
  steps:
    - intent: filter_question
    - action: utter_dont_understand
    - action: utter_ask_again
    - checkpoint: next_question

- story: next faq
  steps:
  - checkpoint: next_question
  - intent: faq
  - action: utter_faq
  - action: utter_another_question

- story: next filter_question
  steps:
    - checkpoint: next_question
    - intent: filter_question
      entities:
        - filter
    - action: action_filter_results
    - action: utter_another_question

- story: next filter_question confused
  steps:
    - checkpoint: next_question
    - intent: filter_question
    - action: utter_dont_understand
    - action: utter_ask_again

- story: no more faq + goodbye
  steps:
  - checkpoint: next_question
  - intent: deny
  - action: utter_goodbye


